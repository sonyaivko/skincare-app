<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Skin Result</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main id="root">
      <!-- Content will be injected -->
    </main>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const type = localStorage.getItem("skinType");
        const desc = localStorage.getItem("skinDescription");
        const shine = localStorage.getItem("shinePct");
        const root = document.getElementById("root");

        if (!type || !desc) {
          root.innerHTML = `
          <h2>No scan results found</h2>
          <p>Please go back and scan your face again.</p>
          <a href="welcome.html">Return</a>
        `;
          return;
        }

        root.innerHTML = `
        <section class="result">
          <p style="opacity:.7;margin-bottom:.5rem;">
            Detected type: <strong>${type}</strong>${
          shine ? ` &nbsp;â€¢&nbsp; Shine index: ${shine}%` : ""
        }
          </p>
          ${desc}
        </section>
      `;
      });
    </script>
    
  <button onclick="window.location.href='welcome.html'">Back to Welcome Page</button>

  </body>
</html>
