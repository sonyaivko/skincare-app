<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Skin Type</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>Your Result:</h1>
    <div id="results"></div>

    <button class="back-button" onclick="window.location.href='welcome.html'">
      Back to Welcome Page
    </button>
  </div>

  <script>
    // Retrieve stored result
    const params = new URLSearchParams(window.location.search);
    const type = params.get("type") || localStorage.getItem("skinType");
    const resultDiv = document.getElementById("results");

    // All possible result messages
    const results = {
      dry: `
        <h2>Dry Skin</h2>
        <p>Your skin produces less natural oil and often feels tight, rough, or flaky. The key is to restore and lock in moisture.</p>
        <ul>
          <li>Start your day with a gentle, creamy cleanser.</li>
          <li>Use a rich moisturizer and a hydrating SPF.</li>
          <li>At night, apply a hydrating serum and seal it in with a heavier cream.</li>
        </ul>
        <p><strong>Popular picks:</strong> CeraVe Hydrating Cleanser, Neutrogena Hydro Boost, The Ordinary Hyaluronic Acid, EltaMD UV Daily SPF 40.</p>
      `,
      oily: `
        <h2>Oily Skin</h2>
        <p>Your skin produces more sebum, leading to shine and breakouts. The goal is to balance oil without stripping.</p>
        <ul>
          <li>Use a foaming cleanser and lightweight moisturizer.</li>
          <li>Try niacinamide or salicylic acid serums.</li>
          <li>Always wear a matte-finish sunscreen.</li>
        </ul>
        <p><strong>Popular picks:</strong> La Roche-Posay Effaclar, CeraVe Foaming Cleanser, The Ordinary Niacinamide 10% + Zinc, Supergoop! Unseen SPF 40.</p>
      `,
      combo: `
        <h2>Combination Skin</h2>
        <p>You have an oily T-zone and dry cheeks — balance is key.</p>
        <ul>
          <li>Use a gentle, low-foam cleanser.</li>
          <li>Hydrate evenly, but apply heavier cream on dry areas.</li>
          <li>Target oil control on the T-zone only.</li>
        </ul>
        <p><strong>Popular picks:</strong> CeraVe Hydrating Foam Cleanser, Neutrogena Hydro Boost, Eucerin Oil Control SPF 50.</p>
      `,
      "dry-oily": `
        <h2>Dry + Oily Skin</h2>
        <p>Your skin is dry in some spots and oily in others — focus on balance.</p>
        <ul>
          <li>Use a mild gel cleanser and lightweight hydrating moisturizer.</li>
          <li>Apply richer cream only to dry zones.</li>
          <li>Avoid over-drying or heavy products.</li>
        </ul>
        <p><strong>Popular Picks:</strong> CeraVe Hydrating Foaming Cleanser, Neutrogena Hydro Boost, EltaMD UV Clear SPF 46.</p>
      `,
      "dry-combo": `
        <h2>Dry + Combination Skin</h2>
        <p>Mostly dry, but with some oiliness — focus on deep hydration and balance.</p>
        <ul>
          <li>Use creamy cleansers and hydrating toners.</li>
          <li>Layer hyaluronic serum and richer moisturizer on dry zones.</li>
          <li>Avoid over-exfoliating.</li>
        </ul>
        <p><strong>Popular Picks:</strong> La Roche-Posay Toleriane, COSRX Hydrium Watery Toner, CeraVe Moisturizing Cream.</p>
      `,
      "oily-combo": `
        <h2>Oily + Combination Skin</h2>
        <p>Mostly oily with some normal or dry areas — aim for lightweight balance.</p>
        <ul>
          <li>Use foaming cleansers and oil-free moisturizers.</li>
          <li>Use mattifying sunscreen and targeted treatments on oily zones.</li>
        </ul>
        <p><strong>Popular Picks:</strong> CeraVe Foaming Cleanser, Paula’s Choice Niacinamide Booster, Supergoop! Matte Screen SPF 40.</p>
      `
    };

    // Display result in card format
    if (results[type]) {
      resultDiv.innerHTML = results[type];
    } else {
      resultDiv.innerHTML = `<p>Sorry, we couldn't determine your skin type. Please retake the quiz.</p>`;
    }
  </script>
</body>
</html>
