<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Main Page â€” Make Skin Better</title>
  </head>
  <body>
    <h1>Welcome to Make Skin Better</h1>
    <p id="userInfo"></p>
    <button id="logoutBtn">Log Out</button>

    <script type="module">
      /*Protected Page: 
      - detects if a user is logged in 
      - redirects them back to index.html if they are not 
    */
      //Import functions and initialize Firebase Authentication
      import { app } from "./firebase-init.js";
      import {
        getAuth,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

      const auth = getAuth(app);
      const userInfo = document.getElementById("userInfo");

      //Firebase Auth listener: automatically runs when the user's auth state changes
      onAuthStateChanged(auth, (user) => {
        //If logged in:
        if (user) {
          userInfo.textContent = `Logged in as: ${user.email}`;
        } else {
          // redirect if not logged in, redirect to index.html
          window.location.href = "index.html";
        }
      });

      //Sets up "log out" button
      document.getElementById("logoutBtn").addEventListener("click", () => {
        signOut(auth).then(() => {
          window.location.href = "index.html";
        });
      });
    </script>
  </body>
</html>
